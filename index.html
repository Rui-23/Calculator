<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
      <div class="display"></div>
      <div class="calculationSection">
        <div class="operationButtons">
          <div class="clear-backspace-numbers-btns">
            <div class="clear-backspace-btns">
              <button id="clear-btn">Clear</button>
              <button id="backspace-btn">Backspace</button>
            </div>
            <div class="numbers-btns">
              <button id="num1" class="number-btn">1</button>
              <button id="num2" class="number-btn">2</button>
              <button id="num3" class="number-btn">3</button>
              <button id="num4" class="number-btn">4</button>
              <button id="num5" class="number-btn">5</button>
              <button id="num6" class="number-btn">6</button>
              <button id="num7" class="number-btn">7</button>
              <button id="num8" class="number-btn">8</button>
              <button id="num9" class="number-btn">9</button>
              <button id="num0" class="number-btn">0</button>
              <button id="decimal" class="number-btn">.</button>
            </div>
          </div>
          <div class="operators-btns">
            <button id="add" class="operator-btn">+</button>
            <button id="subtract" class="operator-btn">-</button>
            <button id="multiply" class="operator-btn">*</button>
            <button id="divide" class="operator-btn">/</button>
            <button id="eval" class="eval-btn">=</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
